<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="public/css/styles.css" type="text/css">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css">
    <title>ohMyFood</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <section id="formHeader">
            <form >
                <label><i class="fa-solid fa-location-dot"></i></label>
                <input type="text" placeholder="Paris,  Belville">
            </form>
        </section>
        <section id="hero">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception,
            sélectionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section id="functionsList">
            <h2>Fonctionnements</h2>
            <ol class="containerList">
                <li>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <a href="#">Choisissez un restaurant</a>
                </li>
                <li>
                    <i class="fa-solid fa-list"></i>
                    <a href="#">Composez votre menu</a>
                </li>
                <li>
                    <i class="fa-solid fa-store"></i>
                    <a href="#">Dégustez au restaurant</a>
                </li>
            </ol>
        </section>
    </main>
</body>
</html>
